<html lang="en" dir="ltr">

      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="contact.css">
    </head>

    <body>
        <!--Ketu fillon pjesa e header/navigation bar -->
        <nav>
            <div class="logo">
               <a href="..//FaqjaKryesore/ballina.html"><img style="width: 250px;" src="..//FaqjaKryesore/LogoProDoc-removebg-preview.png" alt="LogoProDoc"></a>
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <img src="..//FaqjaKryesore/menu.png" alt="" id="fotoNav">
            </label>
            <ul>
                 <li><a href="..//FaqjaKryesore/ballina.html">Faqja Kryesore</a></li>
                 <li><a href="..//AboutUs/about.html">Rreth nesh</a></li>
                 <li><a href="..//Sherbimet/sherbimi.html">Sherbimet</a></li>

                 <li><a class="login_btn" href="..//FaqjaKryesore/ballina.html#dergoketu">Login</a></li>
            </ul>
        </nav>
        <!--Ketu perfundon pjesa e header/navigation bar-->


        <!--Ketu fillon pjesa e kontakt-->
        <div class="contactUs">
            <div class="title">
               <h2>KONTAKTI</h2>
            </div>
            <div class="box">
               <!--Kontakt Forma-->
               <div class="contact form">
                   <h3>Shkruani mesazh </h3>
                   <form>
                       <div class="formBox">
                           <div class="row50">
                               <div class="inputBox">
                                   <span>Emri</span>
                                   <input type="text" placeholder="Emri" id="contact-name" onkeyup="validateName()">
                               </div>
                               <div class="inputBox">
                                   <span>Mbiemri</span>
                                   <input type="text" placeholder="Mbiemri"  id="contact-surname" onkeyup="validateSurname()">
                               </div>
                           </div>
   
                           <div class="row50">
                               <div class="inputBox">
                                   <span>Email Adresa</span>
                                   <input type="text" placeholder="Email" id="contact-email" onkeyup="validateEmail()"> 
                               </div>
                               <div class="inputBox">
                                   <span>Numri telefonit</span>
                                   <input type="text" placeholder="Mobile" id="contact-phone" onkeyup="validatePhone()">
                               </div>
                           </div>
                           
                           <div class="row100">
                               <div class="inputBox">
                                   <span>Mesazhi</span>
                                   <textarea placeholder="Shkruani mesazhin tuaj" id="contact-message" onkeyup="validateMessage()"></textarea>
                               </div>
                           </div>
   
   
                           <div class="row100">
                               <div class="inputBox">
                                   <input type="submit" value="Dergo" onclick="return validateForm()">
                                   <span id="submit-error"></span>
                                   <span id="submit-error2"></span>
                               </div>
                           </div>
   
   
                       </div>
                   </form>
               </div>
               <!--Ketu perfundon pjesa e kontakt-->


    </body>
</html>
